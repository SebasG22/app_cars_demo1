<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Plate Column -->
  <ng-container matColumnDef="plate">
    <th mat-header-cell *matHeaderCellDef> Plate </th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['car-edit', element.id]">{{element.plate}} </a>  </td>
  </ng-container>

  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

   <!-- Delete Column -->
   <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="deleteCar(element.id)">
              <mat-icon><i class="material-icons">
                  delete
                  </i> 
                  </mat-icon>
              </button>
       </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
